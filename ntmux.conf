ntmux () 
{
    SESSION_NAME=${1:-untitled}
    tmux new-session -d -s "$SESSION_NAME"
    tmux rename-window 'editor'
    tmux new-window -n 'bash'
    tmux new-window -n 'service'
    tmux new-window -n 'bash'
    tmux new-window -n 'bash'
    tmux new-window -n 'sql'
    tmux -2 attach-session -t "$SESSION_NAME"
}
